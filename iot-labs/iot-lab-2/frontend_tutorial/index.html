<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Robot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider/dist/nouislider.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/dist/nouislider.min.css">
</head>
<body>
    <h1>IoT Robot Dashboard</h1>

    <label for="ipAddress">Enter Server IP:</label>
    <input type="text" id="ipAddress" placeholder="">
    <button onclick="connectToServer()">Connect</button>
    <button onclick="disconnectFromServer()">Disconnect</button>

    <p>Status: <span id="status">Not Connected</span></p>

    <h3>Distance Sensor</h3>
    <canvas id="distanceChart"></canvas>

    <h3>Live Video Stream</h3>
    <img src="http://10.195.7.214:8000/stream.mjpg" width="640" height="480" />

    <p>Currently Moving: <span id="direction">N/A</span></p>

    <button onclick="sendCommand('f')">Forward</button>
    <button onclick="sendCommand('b')">Backward</button>
    <button onclick="sendCommand('l')">Left</button>
    <button onclick="sendCommand('r')">Right</button>

    <p>Horizontal Angle: <span id="angleValue_0">90</span>°</p>
    <div id="slider_0"></div>

    <p>Vertical Angle: <span id="angleValue_1">90</span>°</p>
    <div id="slider_1"></div>

    <script src="index.js"></script>
</body>
</html>
